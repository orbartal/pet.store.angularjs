<div class="col-md-6 col-md-offset-3">
    <h2>Login to pet store web site</h2>
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label id = "idLabelUserName" for="username">Username</label>
            <input id = "idInputUserName" type="text" name="username" class="form-control" ng-model="vm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label label id = "idLabelUserPassword" for="password">Password</label>
            <input type="password" id = "idInputUserPassword" name="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit"  id = "idBtnSubmit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">
            	Login
            </button>
        </div>
    </form>
</div>
