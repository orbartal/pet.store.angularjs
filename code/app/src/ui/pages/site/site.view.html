<div class="row" style="width:100%; height: 100%;">

	 <div ng-class="vm.leftClass" style="width:100%;">
			 <!-- Site Logo -->
			<div class="class-site-image-div">
				<img class = "class-site-image" src="https://i.pinimg.com/736x/c3/ea/4a/c3ea4a3f3c77b5d99a5e07d2caa6606d--pet-logo-logo-design-inspiration.jpg"/>
			</div>
			<!-- Side menu + ui-view -->
			<main-side-menu class="class-main-side-menu"> </main-side-menu>
	 </div>

	 <div ng-class="vm.rightClass" style="width:100%;">
			 <!--Top menu -->
			<div style="width:100%; height: 10%;">
				 <main-site-menu is-rtl="vm.isRTL" class = "class-wiki-main-site-menu"></main-site-menu>
			</div>
			<!--Page -->
			<div ui-view  style="width:100%; height: 80%;"></div>
			 <!--Bottom messages -->
			<div style="width:100%; height: 10%;">
				 <toaster-container toaster-options="vm.toasterOptions"></toaster-container>
			</div>

	 </div>

</div>
