<div class="inmodal">
	<form name="petForm" class="horizontal-form" novalidate ng-submit="vm.read()">
		<div class="modal-header">
			<h4 class="modal-title">Read pet</h4>
		</div>

		<div class="modal-body">
			<div class="form-group">
				<input type="number" name="id" class="form-control" ng-model="vm.pet.id" min="0" max="99" required/>
				<form-validation ng-messages="petForm.id.$error" ng-if="petForm.id.$touched" field-name="id"></form-validation>
			</div>

			<div class="form-group">
				<label class="control-label">Name</label>
				<input type="text" class="form-control" name="name" ng-model="vm.pet.name" disabled/>
			</div>

			<div class="form-group">
				<label class="control-label">Status</label>
				<input type="text" class="form-control" name="name" ng-model="vm.pet.status" disabled/>
			</div>

		</div>

		<div class="modal-footer">
			<p class="class-error-message">{{vm.errorMessage}}</p>
			<button type="button" class="btn btn-white" ng-click="vm.close()">Close</button>
			<button type="submit" class="btn btn-primary" ng-disabled="!petForm.$valid">Read</button>
		</div>

	</form>

</div>
