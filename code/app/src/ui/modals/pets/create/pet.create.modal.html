<div class="inmodal">
	<form name="petForm" class="horizontal-form" novalidate ng-submit="vm.create()">
		<div class="modal-header">
			<h4 class="modal-title">Create New pet</h4>
		</div>

		<div class="modal-body">

			<div class="form-group" ng-class="{ 'has-error': petForm.id.$touched && petForm.id.$invalid}">
				<label class="control-label">Id</label>
				<input type="number" name="id" class="form-control" ng-model="vm.pet.id" min="0" max="99" required/>
				<form-validation ng-messages="petForm.id.$error" ng-if="petForm.id.$touched" field-name="id"></form-validation>
			</div>

			<div class="form-group" ng-class="{ 'has-error': petForm.name.$touched && petForm.name.$invalid}">
				<label class="control-label">Name</label>
				<input type="text" name="name" class="form-control" ng-model="vm.pet.name" ng-minlength="3" ng-maxlength="8" required/>
				<form-validation ng-messages="petForm.name.$error" ng-if="petForm.name.$touched" field-name="name"></form-validation>
			</div>

			<div class="form-group" ng-class="{ 'has-error': petForm.status.$touched && petForm.status.$invalid}">
				<label class="control-label">Status</label>
				<input type="text" name="status" class="form-control" ng-model="vm.pet.status" ng-minlength="3" ng-maxlength="8" required/>
				<form-validation ng-messages="petForm.status.$error" ng-if="petForm.status.$touched" field-name="status"></form-validation>
			</div>

		</div>

		<div class="modal-footer">
			<p class="class-error-message">{{vm.errorMessage}}</p>
			<button type="button" class="btn btn-white" ng-click="vm.cancel()">Cancel</button>
			<button type="submit" class="btn btn-primary" ng-disabled="!petForm.$valid">Create</button>
		</div>
	</form>
</div>
